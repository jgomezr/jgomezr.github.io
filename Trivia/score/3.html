<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Trivia Scout - Resultado 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .score-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      margin: 20px 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .score-number {
      font-size: 4em;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .message {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .scout-icon {
      width: 80px;
      height: 80px;
      margin: 20px 0;
    }
    .share-buttons {
      margin: 30px 0;
    }
    .share-button {
      background: #1877f2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
    }
    .share-button:hover {
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .score-number {
        font-size: 3em;
      }
      .share-button {
        display: block;
        width: 80%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¬°Buen intento!</h1>
    <div class="score-card">
      <svg class="scout-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12,2L13.09,8.26L22,9L13.09,9.74L12,16L10.91,9.74L2,9L10.91,8.26L12,2Z"/>
      </svg>
      <div class="score-number">3/15</div>
      <div class="message">Est√°s aprendiendo sobre el escultismo. ¬°Sigue practicando!</div>
    </div>
    <div class="share-buttons">
      <button class="share-button" onclick="shareResult()">Compartir Resultado</button>
    </div>
    <p><a href="../index.html" style="color: white; text-decoration: underline;">Volver al Trivia</a></p>
  </div>

  <script>
    function shareResult() {
      const text = '¬°Obtuve 3/15 en la Trivia Scout! ¬øPuedes superar mi puntaje? üèïÔ∏è';
      const url = 'https://jgomezr.github.io/Trivia/';
      
      if (navigator.share) {
        navigator.share({
          title: 'Trivia Scout',
          text: text,
          url: url
        }).catch(console.error);
      } else {
        // Fallback to traditional sharing
        const shareUrl = `https://www.facebook.com/sharer.php?u=${encodeURIComponent(url)}&t=${encodeURIComponent('Trivia Scout')}`;
        window.open(shareUrl, '_blank', 'width=600,height=400');
      }
    }
  </script>
</body>
</html>
