<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Excelente! - Trivia Scout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .score {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .message {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .description {
            font-size: 1rem;
            opacity: 0.9;
            margin: 1rem 0;
        }
        .scout-badge {
            width: 80px;
            height: 80px;
            background: #d80000;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Excelente trabajo!</h1>
        <div class="scout-badge">7</div>
        <div class="score">7/15</div>
        <div class="message">¡Casi perfecto!</div>
        <div class="description">Has demostrado un conocimiento scout excepcional. Solo te falta una pregunta para la perfección.</div>
    </div>
</body>
</html>
