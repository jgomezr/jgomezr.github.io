<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gran trabajo! - Trivia Scout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            margin: 20px;
        }
        .score {
            font-size: 6em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-secondary {
            background: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Gran trabajo!</h1>
        <div class="score">2</div>
        <div class="message">Has respondido correctamente 2 preguntas. ¡Sigue practicando para convertirte en un verdadero experto scout!</div>
        <button class="btn" onclick="window.open('https://jgomezr.github.io/Trivia/', '_blank')">Jugar de nuevo</button>
        <button class="btn btn-secondary" onclick="window.close()">Cerrar</button>
    </div>
</body>
</html>
