<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡1 Punto! - Trivia Scout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .score {
            font-size: 6em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .message {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 20px 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Sigue Practicando!</h1>
        <div class="score">1</div>
        <div class="message">Has obtenido 1 punto. ¡No te rindas! Sigue aprendiendo sobre el escultismo y vuelve a intentarlo.</div>
        <a href="../index.html" class="btn btn-primary">Jugar de nuevo</a>
        <a href="https://www.facebook.com/sharer.php?u=https://jgomezr.github.io/Trivia/&t=Trivia%20Scout" class="btn" target="_blank">Compartir en Facebook</a>
    </div>
</body>
</html>
